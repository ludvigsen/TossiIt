      <header class="nav">

          <h2>Contact</h2>

            <li>Email: <a href="mailto:support@organizel.com">support@organizel.com</a></li>

          <p>

      <footer class="footer">

          <div>© <span data-year></span> Organizel.</div>
          <div><a href="/">Home</a></div>
        </div>

    <script src="/app.js"></script>
